<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/m-layout :: headFragment">
</head>
<body>
	<!-- HEADER -->
	<header class="navbar clearfix navbar-fixed-top" id="header"
		th:include="fragments/m-layout :: headerFragment"> </header>
	<!--/HEADER -->

	<!-- PAGE -->
	<section id="page">
		<!-- SIDEBAR -->
		<div id="sidebar" class="sidebar"
			th:include="fragments/m-layout :: sidebarFragment"></div>
		<!-- /SIDEBAR -->
		<!-- maincontent -->
		<div id="main-content"
			th:include="fragments/m-layout :: main-contentFragment">
			<!-- BREADCRUMBS -->
			<ul class="breadcrumb" id="BREADCRUMBS">
				<li><i class="fa fa-home"></i> <a href="index.html"  th:href="@{/}">Problems</a></li>
			</ul>
			<!-- /BREADCRUMBS -->
 
			<!-- mainContentBox -->
			<div id="mainContentBox">
			
					<div class="box border blue">
			       <div class="box-title"><h4>Problem upload</h4>
			      
			       </div>
			<div class="box-body">
			
			 				 <div class="alert alert-danger" th:if="${error!='no'}">
								<a class="close" aria-hidden="true" href="#" data-dismiss="alert">Ã—</a>
								<p th:utext="${error}"></p>		
							 </div>	
 								<form class="form-horizontal" method="post" enctype ="multipart/form-data" action="#" th:action="@{/uploadProblemFile}">
										  <div class="form-group">
											<!--  <label class="col-md-2 control-label">Upload problem file:</label>  -->
											 <div class="col-md-10">		
					                             <input id="pfile" name="file" type="file"  style="display:none"/>	
					                             <div class="input-append">  
                                                 <input id="pfileCover" class="input-large" type="text" style="height:30px;width:400px;" placeholder="upload problem file (csv format!)" />  
                                                  <a class="btn btn-default" onclick="$('input[id=pfile]').click();">Browse</a>  
                                                  </div> 
					                             <button class="btn btn-default" name="action" value="yes"><i class="fa fa-upload"></i>Upload</button>																	
											 </div>
											
										  </div>
								
									   </form>	
			</div>
			</div>
			</div>
			<!-- /mainContentBox -->
		</div>
		<!-- /maincontent -->
	</section>
	<!--/PAGE -->
	
	<div th:include="fragments/m-layout :: footerFragment"></div>
   
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<div th:include="fragments/m-layout :: jsFragment"></div>
	<script>
		jQuery(document).ready(function() {		
			App.init(); //Initialise plugins and elements
			$('input[id=pfile]').change(function() {  
				var filename = $('input[id=pfile]').val().split('\\').pop();
				$('#pfileCover').removeAttr('placeholder');
				$('#pfileCover').val(filename);  
				}); 
		});
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
